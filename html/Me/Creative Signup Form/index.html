<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg">
    <div class="container">
        <div class="row mt-5" >
            <div class="col-3"></div>
            <div class="col-6 p-0 text-center ">
                <h1 class="tittle text-white">Creative Signup Form</h1>
                <div class="row align-items-center justify-content-center p-5 mt-5 bg-form">
                    <form action="post" class="w-100" >
                        <input type="text" class="form-control mb-4 bg-form" placeholder="Username">
                        <input type="email" class="form-control mb-4 bg-form" placeholder="Email">
                        <input type="password" class="form-control mb-4 bg-form" name="" id="" placeholder="Password">
                        <input type="password" class="form-control mb-4 bg-form" name="" id="" placeholder="Comfirm Password">
                        <div class="mb-4 d-flex align-items-center">
                            <input type="checkbox" name="" id="agree" class=" mr-2">
                            <label for="agree" class="mt-2 text-white"> I agree to the tems & condition</label>
                        </div>
                        <button class="form-control btn btn-success mb-3">S I G N U P</button>
                        <p class="text-white">don't have a account ? <a href="#">login now!</a> </p>
                    </form>
                </div>
                <div class="row justify-content-center py-5">
                    <p class="mt-3 text-white">	&#9400; 2018 colorlib sign up form. all rights reserved | Design by colorlib</p>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
